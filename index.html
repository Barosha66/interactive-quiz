<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>След змея</title>
    <style>
        /* Общий стиль */
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://images2.alphacoders.com/137/1372224.png'); /* Замени на свой фон */
            background-size: cover;
            color: #fff;
            text-shadow: 1px 1px 2px #000;
        }
        
        /* Карточка с вопросом */
        .card {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        /* Поле ввода */
        input {
            margin-top: 10px;
            padding: 10px;
            width: calc(100% - 22px);
            font-size: 16px;
            border: 1px solid #444;
            border-radius: 5px;
        }

        /* Кнопка ответа */
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background: #2a9d8f;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background: #21867a;
        }

        /* Скрытие текста */
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Где искать след змея?</h1>
        <p>Шепот звезд ведет к ответу. Вспомни древние легенды...</p>
        <input type="password" id="answer" placeholder="Введите ответ">
        <button onclick="checkAnswer()">Ответить</button>
    </div>

    <script>
        function checkAnswer() {
            const correctAnswer = atob("0JrQsNC70YvQvdGP"); // "Икучи" в Base64
            const userAnswer = document.getElementById("answer").value.trim().toLowerCase();

            if (userAnswer === correctAnswer.toLowerCase()) {
                alert("Ты нашел след змея! Ищи его в системе Икучи.");
                // Перенаправление или другая логика
                // location.href = "следующее-задание.html";
            } else {
                alert("Неверно. Попробуй еще раз.");
            }
        }
    </script>
</body>
</html>
